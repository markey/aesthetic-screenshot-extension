<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Screenshot Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 420px;
            min-height: 240px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #c4e0ff 0%, #fbc2eb 100%);
            color: #333;
            padding: 16px;
        }

        .header { text-align: center; margin-bottom: 12px; }

        .header h1 { font-size: 16px; font-weight: 600; margin-bottom: 2px; color: #2c3e50; }

        .header p { font-size: 11px; color: #7f8c8d; opacity: 0.8; }

        .layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 420px) {
            .layout {
                grid-template-columns: 1.2fr 1fr;
                align-items: start;
            }
        }

        .form-group { margin-bottom: 14px; }

        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: #2c3e50; }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(52, 152, 219, 0.6);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group input::placeholder {
            color: #95a5a6;
        }

        .help-text { font-size: 11px; color: #7f8c8d; margin-top: 6px; line-height: 1.3; }

        .button-group { display: flex; gap: 10px; margin-top: 12px; }

        .btn {
            flex: 1;
            padding: 9px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #7f8c8d;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }
        
        .screenshot-section { margin-top: 0; }
        
        .btn-screenshot { width: 100%; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3); font-size: 13px; padding: 10px 12px; }
        
        .btn-screenshot:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .status { margin-top: 10px; padding: 8px 10px; border-radius: 6px; font-size: 12px; text-align: center; opacity: 0; transition: opacity 0.3s ease; }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .preview { margin-top: 8px; padding: 10px; background: rgba(255, 255, 255, 0.8); border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.3); }

        .preview h3 { font-size: 11px; font-weight: 600; margin-bottom: 6px; color: #2c3e50; }

        .preview-text { font-size: 11px; color: #7f8c8d; font-style: italic; text-align: right; opacity: 0.6; }
        
        .help-note { margin-top: 10px; padding: 10px; background: rgba(52, 152, 219, 0.1); border-radius: 8px; border: 1px solid rgba(52, 152, 219, 0.2); }
        
        .help-note p { font-size: 11px; color: #2980b9; text-align: left; margin: 0; line-height: 1.3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“¸ Aesthetic Screenshot</h1>
        <p>Settings & Screenshot Tool</p>
    </div>

    <div class="layout">
        <div class="left">
            <form id="watermarkForm">
                <div class="form-group">
                    <label for="watermarkText">Watermark Text</label>
                    <input 
                        type="text" 
                        id="watermarkText" 
                        name="watermarkText" 
                        placeholder="Enter your watermark text..."
                        maxlength="100"
                    >
                    <div class="help-text">
                        Subtle watermark text on screenshots. Leave empty to disable.
                    </div>
                </div>

                <div class="preview">
                    <h3>Preview</h3>
                    <div class="preview-text" id="previewText">No watermark</div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Settings</button>
                </div>

                <div class="status" id="status"></div>
            </form>
        </div>
        <div class="right">
            <div class="screenshot-section">
                <button type="button" class="btn btn-screenshot" id="screenshotBtn">ðŸ“¸ Take Screenshot</button>
                <div class="help-text">
                    Select an area on the page. Copied to clipboard and downloaded.
                </div>
            </div>

            <div class="help-note">
                <p><strong>ðŸ’¡ Tip:</strong> Right-click the extension icon for quick settings access.</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
